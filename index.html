<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="init()">

    <nav class="main-nav">
        <ul class="clean-list flex space-between">
        <li>Logo</li>
        <li>Gallery</li>
        <li>About</li>
    </ul>
    </nav>


    <div class="gallery" style="display: grid;"></div>

    <div class="main-container" style="display:none;">
        <div class="controller-container">
           <span><button onclick=onchangeTextSize(+1) >+</button>
            <button onclick=onchangeTextSize(-1) >-</button>
           </span> 
           <span><button onclick=onMoveLine(-1) >Up</button>
            <button onclick=onMoveLine(+1) >Down</button>
           </span> 
           <span><button onclick=onChangeLine()>Switch Line</button></span>
            <input  type="text" oninput="onTextInput()" class="input" placeholder="Enter Text">
        </div>
        <canvas id="canvas-container">
        </canvas>
    </div>

    <footer class="footer flex row space-between"> 
        <span>memegen</span>
        <span>all rights reserved 2019</span>
    </footer>

    <script src="/js/memeService.js"></script>
    <script src="/js/memeController.js"></script>

</body>

</html>
